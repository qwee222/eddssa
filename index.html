<style>
       /* Estilos del Preloader (Capa de carga) */
       #preloader {
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: #000; /* Fondo negro sólido para el preloader */
           display: flex;
           flex-direction: column; /* Nuevo: para apilar la imagen y el texto */
           justify-content: center;
           align-items: center;
           z-index: 9999;
           color: white; /* Color del texto "Nabíjení" */
           font-family: Arial, sans-serif;
           font-size: 1.5em; /* Tamaño del texto "Nabíjení */
       }
       #preloader img {
           max-width: 90%;
           max-height: 90vh;
           height: auto;
           margin-bottom: 20px; /* Espacio entre el GIF y el texto */
       }
       /* Ocultar el contenido principal por defecto */
       #main-content {
           display: none;
       }
</style>
</head>
<body>
<div id="preloader">

<script type="text/javascript">
       // Lógica de Preloader: Ocultar el preloader y mostrar el contenido después de 3 segundos
       window.addEventListener('load', function() {
           setTimeout(function() {
               const preloader = document.getElementById('preloader');
               const mainContent = document.getElementById('main-content');
               if (preloader) {
                   preloader.style.display = 'none';
               }
               if (mainContent) {
                   mainContent.style.display = 'block'; // Mostrar contenido principal
               }
           }, 3000); // 3000 milisegundos = 3 segundos
       });
