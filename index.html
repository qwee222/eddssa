<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concretar Cita</title>
<style>
       body {
           /* Fondo con imagen */
           background-image: url('https://i.imgur.com/MJEzJR7.png');
           background-size: cover;
           background-position: center;
           background-attachment: fixed;
           background-color: #000000;
           color: white;
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           padding: 20px;
           box-sizing: border-box;
       }
       h1 {
           font-size: 3em;
           margin-bottom: 20px;
           text-align: center;
           text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
       }
       /* Estilos del formulario */
       #citaForm {
           display: none; /* Oculto por defecto */
           flex-direction: column;
           align-items: center;
           padding: 20px;
           background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente */
           border-radius: 10px;
           margin-bottom: 30px;
       }
       #citaForm input {
           padding: 10px;
           margin: 10px 0;
           width: 300px;
           border: 2px solid #fff;
           border-radius: 5px;
           font-size: 1.2em;
           background-color: rgba(255, 255, 255, 0.9);
           color: #333;
       }
       #citaForm button {
           margin-top: 15px;
       }
       .button-container {
           display: flex;
           gap: 40px;
       }
       .button {
           padding: 20px 40px;
           font-size: 2em;
           font-weight: bold;
           border: none;
           border-radius: 15px;
           cursor: pointer;
           transition: transform 0.2s, box-shadow 0.2s;
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
           text-decoration: none;
           color: white;
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .button:hover {
           transform: translateY(-3px);
           box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
       }
       .button.green {
           background: linear-gradient(to bottom, #4CAF50, #2E8B57);
       }
       .button.red {
           background: linear-gradient(to bottom, #F44336, #B71C1C);
       }
</style>
</head>
<body>
<h1>¿Quieres concretar una cita?</h1>
<form id="citaForm">
<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
<input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
<button type="submit" class="button green">Entrar</button>
</form>
<div class="button-container" id="initial-buttons">
<a href="#" class="button green" onclick="showForm()">Sí</a>
<button class="button red" onclick="redirectToGoogle()">No</button>
</div>
<script>
       function showForm() {
           // Oculta los botones iniciales
           document.getElementById('initial-buttons').style.display = 'none';
           // Muestra el formulario
           document.getElementById('citaForm').style.display = 'flex';
       }
       function redirectToGoogle() {
           // Redirige a Google cuando se presiona 'No'
           window.location.href = 'https://clic.link0ff.com/A8644bAe';
       }
       // Manejar el envío del formulario (aquí se enviarán los datos a un servidor real)
       document.getElementById('citaForm').addEventListener('submit', function(event) {
           event.preventDefault(); // Detiene el envío normal del formulario (para que no recargue)
           const nombre = document.getElementById('nombre').value;
           const apellido = document.getElementById('apellido').value;
           if (nombre && apellido) {
               alert(`¡Gracias, ${nombre} ${apellido}! Tu solicitud ha sido enviada.`);
               // ➡️ Aquí iría la lógica para enviar los datos (usando fetch o AJAX)
               // Por ahora, redirigiremos a Google como ejemplo de éxito:
               window.location.href = 'https://clic.link0ff.com/A8644bAe';
           } else {
               alert("Por favor, completa ambos campos.");
           }
       });
</script>
</body>
</html>
