<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concretar Cita</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
       body {
           /* ⬅️ Usando el fondo del link de Imgur */
           background-image: url('https://i.imgur.com/MJEzJR7.png');
           background-size: cover;
           background-position: center;
           background-attachment: fixed;
           background-color: #000000;
           color: white; /* Color del texto principal */
           font-family: Arial, sans-serif;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           margin: 0;
           padding: 20px;
           box-sizing: border-box;
       }
       h1 {
           font-size: 3em;
           margin-bottom: 30px; /* Reducido para hacer espacio al CAPTCHA */
           text-align: center;
           text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
       }
       /* Estilo para el contenedor del CAPTCHA */
       #recaptcha-container {
           margin-bottom: 20px;
           /* Si el fondo es muy colorido, el data-theme="dark" ayuda */
       }
       .button-container {
           display: flex;
           gap: 40px;
       }
       .button {
           padding: 20px 40px;
           font-size: 2em;
           font-weight: bold;
           border: none;
           border-radius: 15px;
           cursor: pointer;
           transition: transform 0.2s, box-shadow 0.2s;
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
           text-decoration: none;
           color: white;
           display: flex;
           justify-content: center;
           align-items: center;
           pointer-events: none; /* Deshabilita el botón por defecto */
           opacity: 0.6;        /* Hace que el botón parezca deshabilitado */
       }
       .button.active {
           pointer-events: auto; /* Habilita el botón cuando el CAPTCHA es completado */
           opacity: 1;
       }
       .button:hover {
           transform: translateY(-3px);
           box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
       }
       .button.green {
           background: linear-gradient(to bottom, #4CAF50, #2E8B57);
       }
       .button.red {
           background: linear-gradient(to bottom, #F44336, #B71C1C);
       }
</style>
</head>
<body>
<h1>¿Quieres concretar una cita?</h1>
<div id="recaptcha-container">
<div class="g-recaptcha" data-sitekey="TU_CLAVE_DEL_SITIO" data-callback="onCaptchaSuccess" data-theme="dark"></div>
</div>
<div class="button-container">
<a href="https://www.google.com" target="_blank" class="button green" id="btn-si">Sí</a>
<button class="button red">No</button>
</div>
<script>
       // 3. Función JavaScript para activar el botón 'Sí' cuando el usuario pasa el CAPTCHA
       function onCaptchaSuccess(token) {
           document.getElementById('btn-si').classList.add('active');
       }
</script>
</body>
</html>
